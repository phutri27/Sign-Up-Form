<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="body">
        <div class="image">
            <img class = "main" src="halie-west-25xggax4bSA-unsplash.jpg">
            <div class="image-div">
                <div class="inside">
                    <img class="odin" src="odin-lined.png" alt="odin">
                    <p>ODIN</p> 
                </div>    
            </div>
        </div>  
        <div class="right">
            <div class="upper">
                <div class="text">
                    <p class="first">This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <span>now</span> to get started</p>
                    <p class="second">You <span>know</span> you want to.</p>
                </div>
            </div>
            <div class="center">
                <div class="center-down">
                    <p>Let's do this!</p>
                    <div class="form">
                        <form action="#" method="POST" class="form-1">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" required> 
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                            <label for="password">PASSWORD</label>
                            <input type="text" id="password" name="password" required>
                        </form>
                        <form action="#" method="POST" class="form-2">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" required> 
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="number" id="phone_number" name="phone_number" required>
                            <label for="password">CONFIRM PASSWORD</label>
                            <input type="text" id="password" name="password" required minlength="6">
                        </form>
                    </div>
                </div>
            </div>
            <div class="lower">
                <div>
                    <button type="submit" class="create-account">Create Account</button>
                    <p>Already have an account? <span>Log in</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
